<!DOCTYPE html>
<html>
<head>
<style>
body {
	 background-color: #b6dfe3;
}
 body * {
	 box-sizing: border-box;
}
 .header {
	 background-color: #327a81;
	 color: white;
	 font-size: 1.5em;
	 padding: 1rem;
	 text-align: center;
	 text-transform: uppercase;
}
 img {
	 border-radius: 50%;
	 height: 60px;
	 width: 60px;
}
 .table-users {
	 border: 1px solid #327a81;
	 border-radius: 10px;
	 box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
	 max-width: calc(100% - 2em);
	 margin: 1em auto;
	 overflow: hidden;
	 width: 800px;
}
 table {
	 width: 100%;
}
 table td, table th {
	 color: #2b686e;
	 padding: 10px;
	 text-align:center;
}
 table td {
	 text-align: center;
	 vertical-align: middle;
}
 table td:last-child {
     text-align:center;
	 font-size: 0.95em;
	 line-height: 1.4;
}
 table th {
	 background-color: #daeff1;
	 font-weight: 300;
}
 table tr:nth-child(2n) {
	 background-color: white;
	 text-align:center;
}
 table tr:nth-child(2n+1) {
	 background-color: #edf7f8;
	 text-align:center;
}

</style>
</head>
<body>

<form action="/api/ViewEventPerformance" method="post">
    <label for="clans">Clan (клан):</label>&nbsp
    <select id="clans" name="clan">
        <option value="1209">#1209 - Any Key</option>
        <option value="7705">#7705 - † Angels & Demons Ψ</option>
        <option value="7490">#7490 - European Foreign Legion</option>
        <option value="1519">#1519 - Украина</option>
        <option value="104">#104 - Titans</option>
        <option value="928">#928 - Железный Легион</option>
        <option value="18">#18 - †Орден Миротворцев†</option>
    </select>
    <br>
    <br>
    <label for="event">Event (Событие):</label>&nbsp
    <select id="event" name="event_id">
        <option value="1002">Mystery Mission - Тайная операция</option>
        <option value="1001">Rogue Raids - Разбойные нападения</option>
    </select>
    <br>
    <br>
    Combat Level (Боевой уровень):&nbsp
    <input type="radio" id="combat level asc" name="combat_level" value="1">
        <label for="combat level asc">Ascending (Восходящий)</label>
    <input type="radio" id="combat level desc" name="combat_level" value="-1">
        <label for="combat level desc">Descending (По убыванию)</label>
    <br>
    <br>
    Clan Points (Клановые очки):&nbsp
    <input type="radio" id="event points asc" name="clan_points" value="1">
        <label for="event points asc">Ascending (Восходящий)</label>
    <input type="radio" id="event points desc" name="clan_points" value="-1">
        <label for="event points desc">Descending (По убыванию)</label>
    <br>
    <br>
    Language:&nbsp
    <input type="radio" id="eng" name="language" value="eng" checked>
        <label for="eng">English</label>
    <input type="radio" id="rus" name="language" value="rus">
        <label for="rus">русский</label>
    <br>
    <br>
    <input type="submit" value="Submit">
</form>

</html>
